<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kredit So'rovnoma</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .error {
            color: red;
            margin-top: -15px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kredit So'rovnoma</h1>
        <form id="creditForm">
            <label for="name">ISM:</label>
            <input type="text" id="name" name="name" required>

            <label for="surname">FAMILIYA:</label>
            <input type="text" id="surname" name="surname" required>

            <label for="address">YASHASH JOYI:</label>
            <input type="text" id="address" name="address" required>

            <label for="nationality">FUQOROLIGI:</label>
            <input type="text" id="nationality" name="nationality" required>

            <label for="passportType">PASSPORT TURI:</label>
            <select id="passportType" name="passportType" required>
                <option value="1">Davlat</option>
                <option value="2">Xorijiy</option>
            </select>

            <label for="passportNumber">PASSPORT RAQAMI:</label>
            <input type="text" id="passportNumber" name="passportNumber" required>

            <label for="loanAmount">KREDIT MIQDORI:</label>
            <input type="number" id="loanAmount" name="loanAmount" required>

            <label for="loanDuration">KREDIT MUDDATI (oylarda):</label>
            <input type="number" id="loanDuration" name="loanDuration" required>

            <div class="error" id="error-message"></div>

            <button type="submit">Jo'natish</button>
        </form>
    </div>
    <script>
        document.getElementById('creditForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const passportNumber = document.getElementById('passportNumber').value;

            // Xujjat raqami tekshiruvi
            if (passportNumber.length < 14) {
                document.getElementById('error-message').textContent = "Xujjat raqami no'to'g'ri!";
            } else {
                document.getElementById('error-message').textContent = "";
                alert('Forma muvaffaqiyatli jo\'natildi!');
            }
        });
    </script>
</body>
</html>
